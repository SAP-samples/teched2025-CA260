_schema-version: 3.3.0
ID: ca260-###
version: 1.0.0
description: "Hands-on Workshop CA260 for SAP TechEd 2025."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
        - mkdir -p resources
        - cp workzone/cdm.json resources/cdm.json
        - cp -r db/data gen/srv/srv/data
modules:
  - name: ca260-###-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: ca260-###-auth
      - name: ca260-###-destination

  - name: notification-content-deployment-###
    type: nodejs
    path: gen/srv
    parameters:
      no-route: true
      no-start: true
      memory: 256MB
      disk-quota: 256MB
      tasks:
        - name: notification-content-deployment-###
          command: "node node_modules/@cap-js/notifications/lib/content-deployment.js"
          memory: 256MB
          disk-quota: 2GB
    requires:
      - name: ca260-###-destination
      - name: ca260-###-auth

  - name: ca260-###-app-deployer
    type: com.sap.application.content
    path: .
    parameters:
      config:
          destinations:
          - forwardAuthToken: true
            name: ca260-###-srv-api
            url: ~{srv-api/srv-url}
          - name: ui5
            url: https://ui5.sap.com
    requires:
      - name: srv-api
      - name: ca260-###-auth
      - name: ca260-###-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources/
      requires:
        - name: ca260-###-webapp
          artifacts:
            - incidents.zip
          target-path: resources/

  - name: ca260-###-webapp
    type: html5
    path: app/incidents
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

resources:
  - name: ca260-###-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: incidents_html_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: incidents-html5-app-runtime-service
      service-plan: app-runtime
  - name: ca260-###-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: ca260-###-${org}-${space}
        tenant-mode: dedicated
  - name: ca260-###-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite